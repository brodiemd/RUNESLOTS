<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/runescape-uf" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spin to Win!</h1>
    <div class="slot-machine">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🍇</div>
    </div>
    <button id="spinBtn">SPIN</button>
    <div id="resultText" style="display: none;">
      <p id="youWonText">You won!</p>
      <div id="prizeImageContainer"></div>
      <p id="adminText">Please send a screenshot to the Admin.</p>
    </div>
  </div>
  <!-- Add the audio element -->
  <audio id="spinSound" src="https://cdn.glitch.global/fd2c8a45-bd31-47e3-8790-296b8498bd20/spin-sound.mp3?v=1744520197713" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
