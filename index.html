<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/runescape-uf" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spin to Win!</h1>
    <div class="slot-machine">
      <div class="reel" id="reel1">
        <div class="emoji">🍒</div>
        <div class="emoji">🍋</div>
        <div class="emoji">🍇</div>
        <div class="emoji">🍉</div>
        <div class="emoji">🍊</div>
      </div>
      <div class="reel" id="reel2">
        <div class="emoji">🍒</div>
        <div class="emoji">🍋</div>
        <div class="emoji">🍇</div>
        <div class="emoji">🍉</div>
        <div class="emoji">🍊</div>
      </div>
      <div class="reel" id="reel3">
        <div class="emoji">🍒</div>
        <div class="emoji">🍋</div>
        <div class="emoji">🍇</div>
        <div class="emoji">🍉</div>
        <div class="emoji">🍊</div>
      </div>
    </div>
    <button id="spinBtn">SPIN</button>
    <div id="resultText" style="display: none;">
      <p id="youWonText">You won!</p>
      <img id="prizeImage" src="" alt="Prize" />
      <p id="adminText">Please send a screenshot to the Admin.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
