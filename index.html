<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuneSlots Game</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <style>
    /* Additional custom styles for specific animations */
    @keyframes scrollPrize {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .animate-scrollPrize {
      animation: scrollPrize 20s linear infinite;
    }
    .filter-drop-shadow-lg {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
  </style>
</head>
<body class="font-sans bg-cover bg-center bg-fixed text-white text-center px-8 py-8 min-h-screen flex flex-col items-center justify-center overflow-x-hidden">

  <!-- RuneSlots Logo -->
  <header class="relative mb-0">
    <img class="header-image mx-auto mb-0 shadow-2xl -top-96" src="https://cdn.glitch.global/fd2c8a45-bd31-47e3-8790-296b8498bd20/YourLogo.png?v=1744634853788" alt="RuneSlots Logo">
  </header>

  <!-- Slot Machine Container -->
  <div class="slot-machine flex items-center justify-center relative -top-20 mt-2 mb-8 w-full max-w-lg">
    <div class="slot-background absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 scale-125 pointer-events-none">
      <img src="https://cdn.glitch.global/fd2c8a45-bd31-47e3-8790-296b8498bd20/newslotbox.png?v=1744698617175" alt="Slot Background" class="object-contain">
    </div>
    <!-- Reels Container -->
    <div class="reels-container p-4 rounded-lg flex justify-center items-center relative -top-6">
      <div class="reel w-20 h-20 bg-none border-none rounded-xl flex justify-center items-center mx-2 transition-transform duration-300 ease-out">
        <img src="https://via.placeholder.com/60" alt="Reel 1" class="w-15 h-15 object-contain" id="reel1">
      </div>
      <div class="reel w-20 h-20 bg-none border-none rounded-xl flex justify-center items-center mx-2 transition-transform duration-300 ease-out">
        <img src="https://via.placeholder.com/60" alt="Reel 2" class="w-15 h-15 object-contain" id="reel2">
      </div>
      <div class="reel w-20 h-20 bg-none border-none rounded-xl flex justify-center items-center mx-2 transition-transform duration-300 ease-out">
        <img src="https://via.placeholder.com/60" alt="Reel 3" class="w-15 h-15 object-contain" id="reel3">
      </div>
    </div>
  </div>

  <!-- Spin Button -->
  <div class="spin-button-wrapper absolute bottom-72 left-1/2 transform -translate-x-1/2 z-10">
    <button id="spinButton" class="w-3/4 max-w-lg h-auto flex items-center justify-center bg-none border-none cursor-pointer">
      <img src="https://via.placeholder.com/150" alt="Spin Button" class="w-2/3 filter-drop-shadow-lg transition-transform duration-200 ease-in-out transform hover:scale-105 active:scale-95">
    </button>
  </div>

  <!-- Result Text (Prize Message) -->
  <div id="resultText" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-85 p-8 rounded-lg max-w-md w-4/5 border-4 border-ridge border-yellow-400 shadow-lg">
    <p id="youWonText" class="text-yellow-400 text-2xl mb-4 text-shadow-xl">Congratulations! You won!</p>
    <div id="prizeImageContainer" class="mb-4 text-center">
      <img src="https://via.placeholder.com/250" alt="Prize Image" class="w-64 h-64 object-contain border-2 border-yellow-400 rounded-lg bg-gray-800 p-2">
    </div>
    <p id="adminText" class="text-white text-lg">Admin: Prize details go here.</p>
  </div>

  <!-- Prize Showcase Wrapper -->
  <div class="prize-showcase-wrapper fixed bottom-0 left-0 w-full p-4 z-10 flex justify-center items-center bg-transparent">
    <div class="prize-showcase relative w-full max-w-4xl p-4 bg-black border-4 border-yellow-400 rounded-2xl shadow-lg">
      <div class="prize-track flex gap-8 w-max animate-scrollPrize">
        <img src="https://via.placeholder.com/80" alt="Prize 1" class="h-20 w-auto border-2 border-yellow-400 rounded-xl p-2 bg-gray-800 shadow-lg transform transition duration-300 ease-in-out hover:scale-110 filter-drop-shadow-lg">
        <img src="https://via.placeholder.com/80" alt="Prize 2" class="h-20 w-auto border-2 border-yellow-400 rounded-xl p-2 bg-gray-800 shadow-lg transform transition duration-300 ease-in-out hover:scale-110 filter-drop-shadow-lg">
        <img src="https://via.placeholder.com/80" alt="Prize 3" class="h-20 w-auto border-2 border-yellow-400 rounded-xl p-2 bg-gray-800 shadow-lg transform transition duration-300 ease-in-out hover:scale-110 filter-drop-shadow-lg">
        <!-- Add more prizes as needed -->
      </div>
    </div>
  </div>

  <!-- "Drop Table" Message (Bad Luck) -->
  <div id="dropTableText" class="text-yellow-400 text-3xl text-shadow-xl absolute bottom-32 left-1/2 transform -translate-x-1/2">
    Better luck next time!
  </div>

  <!-- Mobile-specific adjustments -->
  <script>
    if (window.innerWidth <= 480) {
      document.body.classList.add('px-4', 'py-2');
      document.querySelector('.header-image').classList.add('h-28');
      document.querySelector('.slot-machine').classList.add('flex-col');
      document.querySelector('.spin-button-wrapper').classList.add('bottom-52');
    }

    // Your JavaScript logic for spinning
    const spinButton = document.getElementById('spinButton');
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const resultText = document.getElementById('resultText');
    const dropTableText = document.getElementById('dropTableText');
    
    spinButton.addEventListener('click', () => {
      // Spin logic goes here...
      resultText.classList.remove('hidden');
      dropTableText.classList.add('hidden');
      setTimeout(() => {
        resultText.classList.add('hidden');
      }, 3000);
    });
  </script>

</body>
</html>
