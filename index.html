<!DOCTYPE html>
<html lang="en">
<head> 
  <link href="https://fonts.cdnfonts.com/css/runescape-uf" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Updated Spin to Win! heading -->
    <h1 class="title">Spin to Win!</h1> 

    <div class="slot-machine">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🍇</div>
    </div>

    <button id="spinBtn">SPIN</button>
    
    <!-- Updated You’ve won text with RuneScape font, yellow color, and 200% size -->
    <p id="resultText" class="winner-text"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
